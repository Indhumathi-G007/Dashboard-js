
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Personal Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="dashboard.js"></script>
    
  
</head>
<body>

<div class="container">
  <h2>ðŸŽ“ Student Personal Dashboard</h2>

  <!-- Profile Section -->
  <section>
    <h3>1. Enter Profile Info</h3>
    <label>Name: <input type="text" id="name"></label>
    <label>Birth Year: <input type="number" id="birthYear"></label>
    <label>City: <input type="text" id="city"></label>
    <button onclick="saveProfile()">Save Profile</button>
    <div class="output" id="profileOutput"></div>
  </section>

  <!-- Age Checker -->
  <section>
    <h3>2. Age & Eligibility</h3>
    <button onclick="checkAge()">Check Age & Eligibility</button>
    <div class="output" id="ageOutput"></div>
  </section>

  <!-- Greeting -->
  <section>
    <h3>3. Personalized Greeting</h3>
    <button onclick="showGreeting()">Show Greeting</button>
    <div class="output" id="greetingOutput"></div>
  </section>

  <!-- Calculator -->
  <section>
    <h3>4. Calculator</h3>
    <label>Number 1: <input type="number" id="num1"></label>
    <label>Number 2: <input type="number" id="num2"></label>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    <div class="output" id="calcOutput"></div>
  </section>

  <!-- Quotes -->
  <section>
    <h3>5. Motivational Quote</h3>
    <button onclick="showQuote()">Get Random Quote</button>
    <div class="output" id="quoteOutput"></div>
  </section>

  <!-- JSON -->
  <section>
    <h3>6. View Profile JSON</h3>
    <button onclick="showJSON()">Show JSON</button>
    <div class="output" id="jsonOutput"></div>
  </section>
</div>
